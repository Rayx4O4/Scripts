<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        #clickText {
            font-size: 24px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <p id="clickText" onclick="getIP()">Click here to see cat pictures</p>

    <script>
        function getIP() {
            fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById("clickText").textContent = "Your IP: " + data.ip;
            })
            .catch(error => console.error('Error fetching IP:', error));
        }
    </script>

</body>
</html>
